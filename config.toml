baseurl = "/"
languageCode = "en-us"
theme = "hello-friend-ng"
enableEmoji = true
googleAnalytics = "UA-156554435-1"

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "nickypy"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  homeSubtitle = "Software Engineer"

  [[params.social]]
    name = "email"
    url  = "mailto:contact@nickypy.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/nickypy"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/nickpagsanjan"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "Homepage and blog by nickypy"
  keywords = "homepage, blog, development, programming"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # Default theme "light" or "dark"
  defaultTheme = "dark"
  themeColor = "#252627"

[languages]
  [languages.en]
    title = "nickypy"
    subtitle = ""
    keywords = "programming, misc"
    copyright = "Nick Pagsanjan"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "nickypy"
      logoHomeLink = "/"

  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about/"
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "posts/"
